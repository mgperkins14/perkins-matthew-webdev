<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Edit Website</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a href="../website/website-list.html"><span class="glyphicon glyphicon-check"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Website Name
                        </div>
                    </div>
                </li>


                <li class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-8 col-xs-8">
                            <a href="../website/website-list.html">
                                Personal Website
                            </a>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <a href="website-edit.html" class="pull-right">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-8 col-xs-8">
                        <a href="../website/website-list.html">
                            Business Website
                        </a>
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <a href="website-edit.html" class="pull-right">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Website Name</label>
            <input id="name"
                   class="form-control"
                   value="Blogger"/>

            <label for="description">Website Description</label>
            <textarea id="description"
                      rows="5"
                      class="form-control">Elaborate on your website here.</textarea>

            <a href="website-list.html"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
            </a>
        </div>
        <div class="col-sm-12">
            <a href="../profile.html">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
