<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand pull-left" href="#">
                Edit Page
            </a>
        </div>
        <p class="navbar-text pull-right">
            <a href="{{model.pageCompleteUrl()}}" class="navbar-link pull-right">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs scrollable-left">
            <div class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-11 col-xs-6">
                            Page Name
                        </div>
                        <div ng-repeat="page in model.pages">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <a href="page-list.view.client.html">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <a href="{{model.selectNewEdit(page)}}" class="pull-right">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   ng-model="model.page.name"
                   class="form-control"
                   value="Blogger"
                   placeholder="{{model.name}}"/>

            <label for="description"></label>
            <input ng-model="model.page.description"
                   id="description"
                   class="form-control"
                   placeholder="{{model.description}}">
            <a href="page-list.view.client.html"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/profile" class="navbar-link pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
