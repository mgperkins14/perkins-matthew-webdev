<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="username"
           id="username"
           class="form-control"/>

    <label for="password">Password</label>
    <input ng-model="password"
           id="password"
           class="form-control"/>

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">Login</a>

    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
</div>

<nav class="navbar bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/" class="navbar-link pull-right">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </p>
    </div>
</nav>
