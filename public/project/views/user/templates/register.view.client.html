<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <input type="text"
           ng-model="username"
           class="form-control"
           placeholder="username"/>

    <input type="email"
           ng-model="email"
           class="form-control"
           placeholder="email"/>

    <input type="password"
           ng-model="password"
           class="form-control"
           placeholder="password"/>

    <input type="password"
           ng-model="password2"
           class="form-control"
           placeholder="verify password"/>

    <a ng-click="model.register(username, password, password2)"
       class="btn btn-primary btn-block">
        Register
    </a>

    <a class="btn btn-danger btn-block"
       href="#!/login">
        Cancel
    </a>
</div>

<nav class="navbar bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/" class="navbar-link pull-right">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </p>
    </div>
</nav>
