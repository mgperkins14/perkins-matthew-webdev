<nav class="navbar bg-primary navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand pull-left">
                Edit Post
            </a>
        </div>
        <p class="navbar-text pull-right">
            <a href="model.updatePost(title, text)" class="navbar-link pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>


<div class="container">

    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="model.title"
                   type="text"
                   class="form-control"
                   id="title">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="email"
                   class="form-control"
                   rows="5"
                   id="text">
        </div>
    </form>
</div>

<nav class="navbar bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}" class="navbar-link pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
